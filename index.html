<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack a mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1 class="content-title">Whack a mole</h1>

            <button class="btn">Start</button>
            <p>Good luck!</p>
        </div>

    <section id="game">
        <div class="area">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/dirt.svg" alt="" class="dirt">
            <img src="images/dirt.svg" alt="" class="dirt">
            <img src="images/dirt.svg" alt="" class="dirt">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/mole.svg" alt="" class="mole">
            <img src="images/dirt.svg" alt="" class="dirt">
            <img src="images/dirt.svg" alt="" class="dirt">
            <img src="images/dirt.svg" alt="" class="dirt">
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
